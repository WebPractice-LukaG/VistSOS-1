<html>
  <head>
    <meta charset="utf-8">
    <title>Chart Designer</title>
    <link rel="import" href="default-widget.html" async>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/jquery.datetimepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/google/code-prettify/master/src/prettify.css" />
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="//d3js.org./d3.v3.min.js"></script>
    <script src="//vega.github.io/vega/vega.js"></script>
    <script src="//vega.github.io/vega-lite/vega-lite.js"></script>
    <script src="//vega.github.io/vega-editor/vendor/vega-embed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/prettify.js"></script>
    <script src="util/util.js"></script>
    <style>
      .designer {
        padding-top: 10px;
        padding-left: 10px;
        display: block;
        float: left;
      }      
      .space-between {
        width: 100px;
        color: #FFFFFF;
        margin-left: 10px;
        margin-right: 10px;
      }
      #button {
        -webkit-border-radius: 28;
        -moz-border-radius: 28;
        border-radius: 28px;
        font-family: Arial;
        color: #FFFFFF;
        font-size: 15px;
        background: #00A800;
        padding: 8px 15px 8px 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="designer">
      <form action="">
        Offering:
        <select id="offering">
          <option>offering1</option>
        </select>
        <hr class="space-between" />

        Procedure:
        <select id="procedure">
          <option>MI_Lambrate_Temperatura</option>
          <option>MI_Lambrate_Precipitazione</option>
        </select>
        <hr class="space-between" />

        Observed Property:
        <select id="property">
          <option>temperature</option>
          <option>rainfall</option>
        </select>
        <hr class="space-between" />
        
        From:
        <input id="datetimepicker-from" type="text" />
        <select id="tzoffset"> 
          <option>-12:00</option>
          <option>-11:00</option>
          <option>-10:00</option>
          <option>-09:30</option>
          <option>-09:00</option>
          <option>-08:00</option>
          <option>-07:00</option>
          <option>-06:00</option>
          <option>-05:00</option>
          <option>-04:00</option>
          <option>-03:30</option>
          <option>-03:00</option>
          <option>-02:00</option>
          <option>-01:00</option>
          <option>+00:00</option>
          <option>+01:00</option>
          <option>+02:00</option>
          <option>+03:00</option>
          <option>+03:30</option>
          <option>+04:00</option>
          <option>+04:30</option>
          <option>+05:00</option>
          <option>+05:30</option>
          <option>+05:45</option>
          <option>+06:00</option>
          <option>+06:30</option>
          <option>+07:00</option>
          <option>+08:00</option>
          <option>+08:30</option>
          <option>+08:45</option>
          <option>+09:00</option>
          <option>+09:30</option>
          <option>+10:00</option>
          <option>+10:30</option>
          <option>+11:00</option>
          <option>+12:00</option>
          <option>+12:45</option>
          <option>+13:00</option>
          <option>+14:00</option>
        </select>
        <hr class="space-between" />
        
        To:
        <input id="datetimepicker-to" type="text" />
        <hr class="space-between" />

        Chart type:
        <div>
          <input type="radio" name="chart" value="line" id="line">
          <label for="line">Line</label>
        </div>
        <div>
          <input type="radio" name="chart" value="bar" id="bar">
          <label for="bar">Bar</label>
        </div>
        <div>
          <input type="radio" name="chart" value="punch-card" id="punch-card">
          <label for="punch-card">Punch Card</label>
        </div>
        <div>
          <input type="radio" name="chart" value="scatterplot" id="scatterplot">
          <label for="scatterplot">Scatterplot</label>
        </div>
        <div>
          <input type="radio" name="chart" value="overview-detail" id="overview-detail">
          <label for="overview-detail">Overview Detail</label>
        </div>
        <hr class="space-between" />

        Mark Color:
        <input id="color" class="jscolor" value="00A800">
      </form>

      <input type="button" id="button" value="Configure" />

      <h3>HTMLImport Code:</h3>
      <pre id="importtxt" class="prettyprint">&lt;link rel='import' href='default-widget.html' async&gt;</pre>

      <h3>Component Code:</h3>
      <div id="componenttxt"></div>

      <hr class="space-between" />
      <div id="chart-section"></div>
    </div>

    <!-- <div id="chart-section"></div> -->
    
    <script type="text/javascript">
      var host = $(location).attr("href");
      var chartType = "";
      var offering = "";
      var procedure = "";
      var property = "";
      var from = "";
      var tzoffset = "";
      var to = "";
      var color = "";

      //jQuery("#datetimepicker-from").datetimepicker({formatDate: "Y-m-dT", formatTime: "H:i", maxDate: 0});
      jQuery("#datetimepicker-from").datetimepicker({
        maxDate: 0,
        onShow:function(ct) {
          this.setOptions({
            maxDate:jQuery("#datetimepicker-to").val()?jQuery("#datetimepicker-to").val():false
          })
        }
      });
      jQuery("#datetimepicker-to").datetimepicker({
        maxDate: 0,
        onShow:function(ct) {
          this.setOptions({
            minDate:jQuery("#datetimepicker-from").val()?jQuery("#datetimepicker-from").val():false
          })
        }
      });
           
      $("#tzoffset").val("+02:00");

      $(":radio[name='chart'][value='line']").attr("checked", "checked");
     
      $("input").on("click", function() {
        chartType = $("input:checked").val();
      });
 
      $("#button").click(function() {
        offering = $("#offering").val();
        procedure = $("#procedure").val();
        property = $("#property").val();
        from = $("#datetimepicker-from").val().replace(/\//g, "-").replace(" ", "T");
        tzoffset = $("#tzoffset").val() 
        to = $("#datetimepicker-to").val().replace(/\//g, "-").replace(" ", "T");
        color = $("#color").val();

        var fromWithOffset = from + tzoffset;
        var toWithOffset = to + tzoffset;

        if (!(from === "") && !(to === "")) {
          if (moment(toWithOffset).isAfter(fromWithOffset)) {
            getDivId(function(id) { 
              var component = "&lt;div id='" + id + "'&gt;&#10;" + 
                                "  &lt;istsos-chart type='" + chartType + "'&#10;" +
                                "   offering='" + offering + "'&#10;" +
                                "   procedure='" + procedure + "'&#10;" +
                                "   property='" + property + "'&#10;" +
                                "   from='" + fromWithOffset + "'&#10;" +
                                "   until='" + toWithOffset + "'&#10;" +
                                "   color='" + color + "'&#10;" +
                                "   divId='" + id + "'&gt;&#10;" +
                                "  &lt;/istsos-chart&gt;&#10;" +
                              "&lt;/div&gt;";

              $("#componenttxt pre").remove();
              $("#componenttxt").append("<pre class='prettyprint'>" + component + "</pre>");
              prettyPrint();  
            });
          }
        }
      });
    </script>
  </body>
</html>
